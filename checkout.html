<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Canyon Design</title>
    <link rel="icon" href="ChatGPT Image Sep 8, 2025, 01_29_06 PM.png" />
    <link rel="stylesheet" href="styles.css" />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

  <body class="bg-light text-dark">
    <header class="container-fluid">
      <!-- <h1>Rock Canyon Design</h1> -->
      <nav class="navbar" id="login_n_logo">
        <div id="logo">
          <a href="index.html"><img width="175px" src="ChatGPT Image Sep 8, 2025, 01_29_06 PM.png" alt="Rock Canyon Design" /></a>
        </div>
        <div id="login">
          <h5>Login or Create Account</h5>
          <form method="get" action="/login">
          <div class="input-group mb-1"><input class="form-control" type="text" id="text" name="userText" placeholder="Username" required pattern=".*" /></div>
          <div class="input-group mb-1"><input class="form-control" type="password" id="password" name="passwordText" placeholder="Password" required pattern=".*" /></div>
          <button type="submit" class="btn btn-primary btn-sm">Login</button>
          <button type="submit" class="btn btn-secondary btn-sm">Create</button>
          </form>
        </div>
      </nav>
      
      <br />


      <nav>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="index.html">Home</a></li>
          <li class="page-item"><a class="page-link" href="products.html">Products</a></li>
          <li class="page-item"><a class="page-link" href="cart.html">Cart</a></li>
          <li class="page-item active"><a class="page-link" href="checkout.html">Check Out</a></li>
        </ul>
      </nav>

    </header>

    <main>
      <h1>
        CHECK OUT
      </h1>

      <h2>
        Welcome, [username]!
      </h2>

      <p>
        Abreviated version of Cart
        (websocket goes here)
      </p>

      <div id="price-n-pay-box">
        <h2>Total Price: $ [variable]</h2>
        <button type="submit" class="btn btn-primary btn-sm">Purchase</button>
      </div>

      <div id="shipping-info">
        <h2>API shipping information</h2>
        <img width="200px" src="" alt="Some sort of shipping display" />
      </div>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Site Designed by </span>
      <a href="https://github.com/Cartermidd">Carter Middleton</a>
    </footer>
  </body>
